<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>Factory Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Coin Factory Logo" class="logo">
        </header>
        <main>
            <h1 class=" title">We are in the <span class="highlight">factory!</span></h1>
            <div class="factory-image">
                <!-- You can replace this with an actual image or SVG -->
                <img src="fact.png" alt="Factory Illustration">
            </div>
        </main>
    </div>
</body>
</html>
